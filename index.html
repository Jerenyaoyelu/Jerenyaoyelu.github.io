<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Hi There</title>
    <style type="text/css">
      body {
        padding: 0;
        margin: 0;
      }
      .nav {
        height: 60px;
        box-shadow: 0px -1px 0px 0px rgba(0, 0, 0, 0.08);
        position: fixed;
        top: 0px;
        z-index: 100;
        width: 100%;
        background-color: rgba(160, 195, 214, 0.4);
        padding: 0 20px;
        display: flex;
        align-items: center;
        justify-content: space-between;
      }
      .nav-left {
        display: flex;
        align-items: center;
        margin-right: 20px;
      }
      .nav-left > span {
        color: #fff;
      }
      .nav-right {
        margin-right: 20px;
      }
      .logo {
        width: 60px;
        height: 100%;
        margin-right: 5px;
      }
      .menu-item {
        cursor: pointer;
        color: #fff;
        width: 90px;
        height: 58px;
        text-align: center;
        line-height: 58px;
        margin: 0 10px;
        position: relative;
      }
      .menu-item::after {
        content: "";
        height: 2px;
        background: rgba(95, 95, 235, 0.8);
        position: absolute;
        display: none;
        width: 100%;
        bottom: 3px;
      }
      .menu-item:hover::after {
        display: block;
      }
      .header {
        width: 100%;
        min-height: 100vh;
        background-repeat: no-repeat;
        background-size: cover;
      }
    </style>
  </head>
  <body>
    <div class="page">
      <div class="nav">
        <div class="nav-left">
          <img class="logo" src="./assets/logo.gif" />
          <span>哈喽，小可爱</span>
        </div>
        <div class="nav-right">
          <div class="menu-item" id="whichua">WhichUA</div>
        </div>
      </div>
      <div
        class="header"
        style="background-image: url(./assets/default-bg.jpg)"
      >
        <div class="profile">
          <div class="avatar"></div>
          <div class="about"></div>
        </div>
      </div>
    </div>
    <script type="text/javascript">
      window.onload = () => {
        const whichua = document.getElementById("whichua");
        whichua.onclick = () => {
          window.open("https://jerenyaoyelu.github.io/whichua");
        };
      };
    </script>
  </body>
</html>
