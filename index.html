<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      type="text/css"
      href="https://cdnjs.cloudflare.com/ajax/libs/semantic-ui/2.4.1/semantic.min.css"
    />
    <script
      src="https://code.jquery.com/jquery-3.1.1.min.js"
      integrity="sha256-hVVnYaiADRTO2PzUGmuLJr8BLUSjGIZsDYGmIJLv2b8="
      crossorigin="anonymous"
    ></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/semantic-ui/2.4.1/semantic.min.js"></script>
    <title>Hi There</title>
    <style type="text/css">
      body {
        padding: 0;
        margin: 0;
        position: relative;
      }

      .bg-video {
        position: absolute;
        width: 100%;
        height: 100%;
        object-fit: cover;
      }
      .page {
        height: 100vh;
        width: 100%;
        position: relative;
        z-index: 10;
      }
      .nav-hover {
        width: 100%;
        height: 60px;
        background: transparent;
      }
      .nav {
        height: 60px;
        box-shadow: 0px -1px 0px 0px rgba(0, 0, 0, 0.08);
        position: fixed;
        top: 0px;
        z-index: 100;
        width: 100%;
        background-color: rgba(32, 37, 39, 0.3);
        padding: 0 20px;
        display: flex;
        align-items: center;
        justify-content: space-between;
        display: none;
      }
      .nav-left {
        display: flex;
        align-items: center;
        margin-right: 20px;
      }
      .nav-left > span {
        color: #fff;
      }
      .nav-right {
        margin-right: 20px;
      }
      .logo {
        width: 60px;
        height: 100%;
        margin-right: 5px;
      }
      .menu-item {
        cursor: pointer;
        color: #fff;
        width: 90px;
        height: 58px;
        text-align: center;
        line-height: 58px;
        margin: 0 10px;
        position: relative;
      }
      .menu-item::after {
        content: "";
        height: 2px;
        background: rgba(95, 95, 235, 0.8);
        position: absolute;
        display: none;
        width: 100%;
        bottom: 3px;
      }
      .menu-item:hover::after {
        display: block;
      }
      .header {
        width: 100%;
        padding-top: 140px;
        margin-bottom: 20px;
      }
      .clock {
        font-size: 200px;
        height: 100%;
        font-family: PingFangSC-Semibold, PingFang SC;
        font-weight: 600;
        color: #fff;
        line-height: 100%;
        text-align: center;
      }
      .section-content {
        display: flex;
        justify-content: center;
      }
      .section {
        margin-top: 40px;
        text-align: center;
      }
      .title {
        font-size: 32px;
        font-family: PingFangSC-Medium, PingFang SC;
        margin-bottom: 20px;
        color: #fff;
        display: block;
      }
      .item {
        font-size: 22px;
        font-family: PingFangSC-Regular, PingFang SC;
        font-weight: 500;
        color: #ffffff;
        line-height: 30px;
        cursor: pointer;
        padding: 4px 8px;
        margin: 0 10px;
      }
      .item:hover {
        border: 1px solid rgba(255, 255, 255, 0.15);
        box-shadow: 0px 4px 4px -2px #bcbcbc;
        border-radius: 8px;
        background: #fff;
        color: #333;
      }
    </style>
  </head>
  <body>
    <video
      class="bg-video"
      autoplay="1"
      muted="1"
      loop="1"
      poster="https://scontent-lax3-2.xx.fbcdn.net/v/t15.5256-10/245710497_165630862444879_6739240009146675259_n.jpg?_nc_cat=100&ccb=1-5&_nc_sid=f2c4d5&_nc_ohc=PsCbTZguRZwAX8CBNK4&_nc_ht=scontent-lax3-2.xx&oh=023339c00914d86fbd132d68fb2c101f&oe=618936A7"
      src="./assets/bg-video.mp4"
    ></video>
    <div class="page">
      <div class="nav-hover"></div>
      <div class="nav">
        <div class="nav-left">
          <img class="logo" src="./assets/logo.gif" />
          <span>哈喽，小可爱</span>
        </div>
        <div class="nav-right"></div>
      </div>
      <div class="header">
        <div class="clock"></div>
      </div>
      <div class="content">
        <div class="section">
          <label class="title">简易工具包</label>
          <div class="section-content">
            <div
              class="item"
              id="babylon"
              data-tooltip="babylon试炼场"
              data-position="left center"
              data-inverted=""
            >
              BabylonPlayground
            </div>
            <div
              data-tooltip="响应式检测是否为移动端"
              class="item"
              id="mob-spy"
              data-position="left center"
              data-inverted=""
            >
              mob-spy
            </div>
            <div
              class="item"
              id="jw-f2"
              data-tooltip="基于@antv/F2的微信小程序的图表工具"
              data-position="right center"
              data-inverted=""
            >
              jw-f2
            </div>
            <div
              class="item"
              id="watermark"
              data-tooltip="给网页添加水印的工具"
              data-position="right center"
              data-inverted=""
            >
              WatermarkAll
            </div>
          </div>
        </div>
        <div class="section">
          <label class="title">网页</label>
          <div class="section-content">
            <div
              class="item"
              id="whichua"
              data-tooltip="查询手机/Pad userAgent信息的网站"
              data-position="bottom center"
              data-inverted=""
            >
              手机UA查询
            </div>
          </div>
        </div>
      </div>
    </div>
    <script type="text/javascript">
      function formatter(n) {
        if (n < 10) {
          return `0${n}`;
        }
        return n;
      }

      window.onload = () => {
        // 设置nav的hover效果
        const navhover = document.getElementsByClassName("nav-hover")[0];
        const nav = document.getElementsByClassName("nav")[0];
        navhover.onmouseenter = () => {
          nav.style.display = "flex";
        };

        nav.onmouseleave = () => {
          nav.style.display = "none";
        };

        const babylon = document.getElementById("babylon");
        babylon.onclick = () => {
          window.open("https://jerenyaoyelu.github.io/babylonplayground");
        };

        const whichua = document.getElementById("whichua");
        whichua.onclick = () => {
          window.open("https://jerenyaoyelu.github.io/whichua");
        };

        const jw = document.getElementById("jw-f2");
        jw.onclick = () => {
          window.open("https://github.com/Jerenyaoyelu/jw-f2");
        };

        const watermark = document.getElementById("watermark");
        watermark.onclick = () => {
          window.open("https://github.com/Jerenyaoyelu/watermarkall");
        };

        const mob = document.getElementById("mob-spy");
        mob.onclick = () => {
          window.open("https://github.com/Jerenyaoyelu/mob-spy");
        };

        // 生成时钟
        const clock = document.getElementsByClassName("clock")[0];
        setInterval(function () {
          const now = new Date();
          const time = `${formatter(now.getHours())}:${formatter(
            now.getMinutes()
          )}:${formatter(now.getSeconds())}`;
          clock.innerHTML = time;
        }, 1000);
      };
    </script>
  </body>
</html>
